<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/registro.css" />

    <title>My Wallet</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12 col-md-4 offset-md-4">
          <div class="card">
            <img
              src="../assets/billetera.png"
              class="card-img-top"
              alt="logo"
            />
            <div class="card-body">
              <h5 class="card-title">Registro de usuario</h5>
              <form id="formulario">
                <label class="fw-bold">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="text_nombre"
                  required
                />
                <label class="fw-bold">Correo electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="text_email"
                  required
                />
                <label class="fw-bold">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="text_password"
                  required
                />
                <label class="fw-bold">Repetir contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="text_password2"
                  required
                />
                <a class="float-start mt-2" href="../index.html">Volver</a>
                <button class="btn btn-primary float-end mt-2">
                  Registrar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/registro.js"></script>
  </body>
</html>
